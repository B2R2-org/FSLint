name: publish

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish-vscode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Azure Token
        run: |
          if [ -z "${{ secrets.AZURE_TOKEN }}" ]; then
            echo "Error: AZURE_TOKEN not set"
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify version
        working-directory: extension/vscode
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(cat package.json | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/')
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "Error: Version mismatch (package.json: $PACKAGE_VERSION, tag: $VERSION)"
            exit 1
          fi

      - name: Build Language Server
        run: |
          dotnet publish -c Release \
            src/FSLint.LanguageServer/B2R2.FSLint.LanguageServer.fsproj \
            -o extension/vscode/bin

      - name: Install dependencies and compile
        working-directory: extension/vscode
        run: |
          npm install --legacy-peer-deps
          npm run compile

      - name: Publish to VS Code Marketplace
        working-directory: extension/vscode
        env:
          VSCE_PAT: ${{ secrets.AZURE_TOKEN }}
        run: npx @vscode/vsce publish -p $VSCE_PAT

  publish-visual-studio:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify Azure Token
        shell: pwsh
        run: |
          if ([string]::IsNullOrEmpty("${{ secrets.AZURE_TOKEN }}")) {
            Write-Error "Error: AZURE_TOKEN not set"
            exit 1
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Language Server
        run: |
          dotnet build -c Release `
            --nologo `
            --verbosity quiet `
            /p:GenerateDocumentationFile=false `
            src/FSLint.LanguageServer/B2R2.FSLint.LanguageServer.fsproj

      - name: Copy Language Server
        shell: pwsh
        run: |
          $sourceDir = "src\FSLint.LanguageServer\bin\Release\net10.0"
          $destDir = "extension\vs\bin\Release"
          New-Item -ItemType Directory -Path $destDir -Force | Out-Null
          Copy-Item "$sourceDir\*" -Destination $destDir -Include "*.exe","*.dll","*.json" -Exclude "*.deps.json" -Force

      - name: Build VS Extension
        working-directory: extension/vs
        run: |
          dotnet restore FSLint.VisualStudio.slnx --nologo --verbosity quiet 2>&1 | Out-Null
          msbuild /p:Configuration=Release /v:quiet /nologo

      - name: Verify VSIX
        shell: pwsh
        run: |
          if (-not (Test-Path "extension\vs\bin\Release\FSLint.VisualStudio.vsix")) {
            Write-Error "VSIX not found"
            exit 1
          }

      - name: Publish to Visual Studio Marketplace
        uses: cezarypiatek/VsixPublisherAction@1.0
        with:
          extension-file: 'extension/vs/bin/Release/FSLint.VisualStudio.vsix'
          publish-manifest-file: 'extension/vs/publishManifest.json'
          personal-access-code: ${{ secrets.AZURE_TOKEN }}